{% block content %}

  <nav>
    <a href="/users/login" class="button">Log in</a>
    <a href="/boards" class="button">Boards</a>
  </nav>

  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %} <!-- cool staff right there  -->
      <p>
        {{ field.label_tag }}
            <br/>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>

{% endblock %}
