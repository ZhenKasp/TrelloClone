<h1>Boards</h1>
{% if user.is_authenticated %}
  <h2>You name is: {{ user.username }}</h2>

  {% for list, cards in dictionary.items %}
    <h2>{{ list }}</h2>
    {% for card in cards %}
      <p>{{ card }}</p>
    {% endfor %}
  {% endfor %}

<form action = "" method = "POST">
    {% csrf_token %}
    <label for="newlist_name">New List name: </label>
    <input id="newlist_name" type="text" name="newlist_name">
    <input type="submit" value="OK">
</form>

{% else %}
  <h2>You are not logged in </h2>
{% endif %}
<nav>
  <a href="/users/login" class="button">Log in</a>
  <a href="/users/register" class="button">Registration</a>
</nav>
