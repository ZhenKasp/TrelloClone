<h1>Boards</h1>
{% if user.is_authenticated %}
  <h2>You name is: {{ user.username }}</h2>
  {% for list in lists %}
    <h3>{{ list.name }}</h3>
    {% for card in cards %}
      {% if card.list_id == list.id %}
        <p>{{ card.name }}</p>
      {% endif%}
    {% endfor %}
  {% endfor %}
{% else %}
  <h2>You are not logged in </h2>
{% endif %}
<div>
  <a href="/users/login" class="button">Log in</a>
  <a href="/users/register" class="button">Registration</a>
</div>
